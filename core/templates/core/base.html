<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device.width, initial-scale=1.0"11>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock %} | Journey</title>
  </head>
  
  <body>
    <nav class="py-4 px-4 flex justify-between 
                items-center border-b border-gray-200">
      <a href='/'
        class="text-x1 font-semibold">
        Journey
      </a>
        
      <div class="space-x-6">
        {% if request.user.is_authenticate %}
          <a href="#" class="text-sm font-semibold hover:text-gray-500">
            New Journal
          </a>
          <a href="#" class="text-mid font-semibold hover:text-gray-500">
              Browse
          </a>
          <a href="#" class="text-mid font-semibold hover:text-gray-500">
              Edit
          </a>
        {% else %}
          <a href="{% url 'core:signup' %}" class="text-mid font-semibold hover:text-gray-500">
              Sign up
          </a>
          <a href="{% url 'core:login' %}" class="text-mid font-semibold hover:text-gray-500">
            Login
          </a>
        {% endif %}
    </nav>

    <div class="px-6 py-6">
      {% block content %}
      {% endblock %}
    </div>

    <footer class="py-6 px-6 flex justify-between bg-gray-800"> 
      <div class="w-1/3">
        <h3 class="mb-5 font-semibold text-gray-400">Menu</h3>

        <ul class="space-y-2">
          <li>
            <a href="#" class="text-lg text-teal-500 hover:text-teal-700">
              About
            </a>
          </li>
          <li>
            <a href="#" class="text-lg text-teal-500 hover:text-teal-700">
              Contact
            </a>
          </li>
          <li>
            <a href="#" class="text-lg text-teal-500 hover:text-teal-700">
              Privacy policy
            </a>
          </li>
          <li>
            <a href="#" class="text-lg text-teal-500 hover:text-teal-700">
              Term of use
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
